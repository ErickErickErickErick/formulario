<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Picolé </title>
    <style>
        .texto
        {
            height: 200px;
            width: 300px;
        }
    </style>
   
</head>
<body>

    <fieldset>
        <legend> Dados Pessoais </legend>
        Nome: 
        <input type="text" class="caixa_larga" id="nome">
        <br> <br>
        Endereço:
        <input type="text" class="caixa_larga" id="endereco">
        <br> <br>
        Cidade:
        <input type="text" class="caixa_larga" id="cidade">
        <input type="hidden" id=estado>
        <br> <br>
        Estado: 
        <select id="estado" class="estado">
            <option>Paraná</option>
            <option>São Paulo</option>
        </select>
        <br> <br>
    </fieldset>

    <br> <br>

    <fieldset>
        <legend> Dados Profissionais</legend>
        Natureza do Cargo:
        <br> <br>
        <input type="radio" class="cargos" id="gerencia" name="cargos"> Gerência
        <input type="radio" class="cargos" id="financeiro" name="cargos"> Financeiro
        <input type="radio" class="cargos" id="recepcao" name="cargos"> Recepção
        <input type="radio" class="cargos" id="administrativo" name="cargos"> Administrativo
        <input type="radio" class="cargos" id="juridico" name="cargos"> Jurídico
        <br> <br>
        Área de interesse:
        <br>
        <input type="checkbox" class="areas" id="computacao"> 
        Computação
        <input type="checkbox" class="areas" id="biologia">
        biologia
        <input type="checkbox" class="areas" id="meio_ambiente">
        Meio Ambiente
        <input type="checkbox" class="areas" id="engenharia">
        Engenharia
        <input type="checkbox" class="areas" id="história">
        História
        <br> <br>
        Mini Currículo
        <br>
        <div>
            <textarea class="texto" id="curriculo"></textarea>
       </div>
    </fieldset>

    <br> 
    <button class="botao"> Enviar </button>
    <button class="botao"> Limpar </button>
</body>
</html>
